version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: jdbc-practice-db
    environment:
      POSTGRES_DB: ocp_practice
      POSTGRES_USER: ocpuser
      POSTGRES_PASSWORD: ocppass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocpuser -d ocp_practice"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
